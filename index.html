<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()">
                <span class="logo">NEWS</span>
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">
                        Sports
                    </li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">
                        Technology
                    </li>
                    <li class="hover-link nav-item" id="business" onclick="onNavItemClick('business')">
                        Business
                    </li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">
                        Finance
                    </li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">
                        Politics
                    </li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science" />
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <footer>
        <div class="footer">
            <div class="footer-content">
                <div class="social-icons">
                    <a href="https://www.linkedin.com/in/shaikh-anzar-7879631b9/" target="_blank" class="icon">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://github.com/Anzar1015" target="_blank" class="icon">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://shaikhanzar01@gmail.com" target="_blank" class="icon">
                        <i class="fa fa-envelope"></i>
                    </a>
                    <a href="https://portfolio-anzar.netlify.app/" target="_blank" class="icon">
                        <i class="fas fa-briefcase"></i>
                    </a>
                </div>
                <p class="copyright">&copy; 2023 NEWS | All rights reserve</p>
            </div>
        </div>
    </footer>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img" />
            </div>
            <div class="card-content">
                <h3 id="news-title">This is Title</h3>
                <h6 id="news-source" class="news-source">End Gadget 22/10/2023</h6>
                <p id="news-desc" class="news-desc">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsam
                    error perferendis quis autem quidem optio molestias! Numquam,
                    dignissimos! Ut, amet.
                </p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
